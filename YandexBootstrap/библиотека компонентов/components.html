<!-- FORM SELECT -->
<!-- Что бы выключить компонент добавить классы time_select_off и form-select-off -->
<div class="time_select">
	<label for="country" class="form_label">Отображение времени</label>
	<select class="form-select" id="country" required="">
	  <option value="">24-часовой формат (12:00)</option>
	  <option>(GMT +03.00) Москва, Санкт-Петербург</option>
	</select>
</div>
<!-- FORM SELECT -->


<!-- TOGGLE -->
<div class="container-toogle">
	<input type="checkbox" name="toggle" id="toggle-button" class="toggle-button">
	<span class="toogle_label">Day-off сотрудников</span>
</div>
<!-- TOGGLE -->
